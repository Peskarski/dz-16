<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="app-header">
        <h2>Timesheet</h2>

        <button type="button" class="btn btn-primary ml-auto" id="toggleSearch"><svg width="1em" height="1em">
            <use xlink:href="#filter" />
          </svg></button>
        <button type="button" class="btn btn-success ml-4" id="openInput">Open</button>
        <button type="button" class="btn btn-secondary ml-4" id="closeInput">Hide</button>
      </div>
      <div class="app-body app-body-hide">
        <div class="search-form-hide search-form" id="searchField">
          <div class="d-flex">
            <input type="search" class="form-control" placeholder="Type project name" id="search">
            <select id="sort" class="form-control ml-5">
              <option value="hours">By logged time</option>
              <option value="tasksAmount">By tasks amount</option>
            </select>
          </div>
        </div>
        <div class="input-forms" id="inputs">
          <form novalidate class="app-input" id="projectForm">
            <div class="input-required">
              <input required type="text" class="form-control" placeholder="Project name" id="projectName"
                name="project_name">
              <div class="alert alert-danger mt-1">Field is required</div>
            </div>
            <button type="submit" class="btn btn-success ml-5 text-nowrap" id="addProject">Add project</button>
          </form>
          <form novalidate class="app-input" id="taskForm">
            <div class="input-required">
              <input required type="text" class="form-control" placeholder="Project name" id="projectNameForTask"
                name="project_name">
              <div class="alert alert-danger mt-1">Field is required</div>
            </div>
            <div class="input-required ml-5">
              <input required type="text" class="form-control" placeholder="Task name" id="taskName"
                name="task_name">
              <div class="alert alert-danger mt-1">Field is required</div>
            </div>
            <input type="number" class="form-control ml-5 mr-3" placeholder="Hours spent" id="taskTime" name="time">
            <button type="sumbit" class="btn btn-success ml-5 text-nowrap">Add task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="d-none">
    <svg id="filter" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter-square" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path fill-rule="evenodd"
        d="M6 11.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
    </svg>
  </div>
  <script src="script.js"></script>
</body>

</html>
